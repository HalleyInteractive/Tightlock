on:
  pull_request:
  workflow_dispatch:
  push: { branches: main}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: docker-compose up
      env:
        COMPOSE_INTERACTIVE_NO_CLI: 1
      run: docker-compose up -d
    - name: Check running containers
      run: docker-compose ps -a
    - name: Check logs
      run: docker-compose logs tightlock-api

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: echo $PWD
        run: echo $PWD
      - name: ls folder
        run: ls ../
      - name: Runs tests
        run: | 
          chmod +x $GITHUB_WORKSPACE/run_integration_tests.sh
          bash $GITHUB_WORKSPACE/run_integration_tests.sh